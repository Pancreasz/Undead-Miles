version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: undeadmiles-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cpre888
      POSTGRES_DB: undeadmiles
    ports:
      - "5556:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: undeadmiles-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  marketplace:
    build: 
      context: ./marketplace-service
    container_name: marketplace
    ports:
      - "8080:8080"
    environment:
      # FIX: Use service name 'postgres' and internal port '5432'
      - DATABASE_URL=postgres://postgres:cpre888@postgres:5432/undeadmiles?sslmode=disable
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
    depends_on:
      - postgres
      - rabbitmq

  watcher:
    build: 
      context: ./watcher-service
    container_name: watcher
    ports:
      - "8081:8081"
    environment:
      # FIX: Use service name 'postgres' and internal port '5432'
      - DATABASE_URL=postgres://postgres:cpre888@postgres:5432/undeadmiles?sslmode=disable
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
    depends_on:
      - postgres
      - rabbitmq

  notification:
      build: 
        context: ./notification-service
      container_name: notification
      ports:
        - "8082:8082"
      environment:
        # Use the same Postgres & RabbitMQ credentials
        - DATABASE_URL=postgres://postgres:cpre888@postgres:5432/undeadmiles?sslmode=disable
        - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
      depends_on:
        - postgres
        - rabbitmq

  nginx:
      image: nginx:alpine
      container_name: gateway
      ports:
        - "80:80" # Exposed to the outside world
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - marketplace
        - watcher
        - notification

  prometheus:
      image: prom/prometheus:latest
      container_name: prometheus
      ports:
        - "9090:9090"
      volumes:
        - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
      depends_on:
        - marketplace
        - watcher
        - notification

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=cpre888 # Login: admin / secret
    depends_on:
      - prometheus

volumes:
  postgres_data: