version: "2"
sql:
  - schema: "sql/schema"     # Where your 001_trips.sql lives
    queries: "sql/queries"   # Where you will write SELECT/INSERT commands
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "internal/database" # Where models.go will appear
        sql_package: "pgx/v5"    # Use the modern Postgres driver