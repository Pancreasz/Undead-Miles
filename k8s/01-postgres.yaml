apiVersion: v1
kind: Service
metadata:
  name: postgres # This creates the hostname 'postgres' inside the cluster
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
  clusterIP: None # Headless service for internal DB communication

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "cpre888"
            - name: POSTGRES_DB
              value: "undeadmiles"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {} # WARNING: Data is lost if pod restarts. Good for testing, bad for prod.